<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="url(#grad1)" rx="15"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grid)"/>
  
  <!-- Start point -->
  <circle cx="20" cy="20" r="4" fill="#FFF" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Path -->
  <path d="M 20 20 L 30 30 L 40 25 L 50 35 L 60 30 L 70 40 L 80 80" 
        stroke="#FFD700" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- End point -->
  <circle cx="80" cy="80" r="4" fill="#FFF" stroke="#F44336" stroke-width="2"/>
  
  <!-- Letter H -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#FFF" stroke="#000" stroke-width="0.5">H</text>
</svg>